<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Current Bitcoin Price | See Bitcoin priced in US Dollars, Euros, and Pounds" />
    <title>Current Bitcoin Price</title>
    <!--<link rel="icon" type="image/png" href="" />-->
      <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.12.1/js/uswds-init.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.12.1/css/uswds.css"
    />
      <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
      <main id="main-content" class="main-content">
          <noscript>To use the Bitcoin Price tool, please enable Javascript in your browser</noscript>
          <header>
              The Current Bitcoin Price
          </header>
          <section id="price-intro" tabindex="0">
              Bitcoin is now worth
          </section>
          <section id="current-price">
		  <span id="selected-currency">$</span><span id="price-digits">_____</span><span id="reader-price" class="usa-sr-only" tabindex="0"></span>
          </section>
          <section id="currency-buttons" class="grid-container">

              <ul class="usa-button-group usa-button-group--segmented grid-container">
  <li class="usa-button-group__item grid-col">
    <button id="dollars-button" class="usa-button usa-button--outline" data-currency="USD">Dollars</button>
  </li>
  <li class="usa-button-group__item grid-col">
    <button id="euros-button" class="usa-button usa-button--outline" data-currency="EUR">Euros</button>
  </li>
  <li class="usa-button-group__item grid-col">
    <button id="pounds-button" class="usa-button usa-button--outline" data-currency="GBP">Pounds</button>
  </li>
</ul>
          </section>
          <!--the browser refresh button can do the refreshing-->
          <section id="refresh-section">
              <button id="refresh-button">
                  Refresh
              </button>
          </section>
          <aside id="last-updated">
              Last updated: <span id="update-time"></span>
          </aside>
      </main>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.12.1/js/uswds.js"></script>
        <script type="module" src="./js/index.js"></script>
  </body>
</html>
